<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/98f2065100.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="content">
        <h1 class="logo">Contact <span>Us</span></h1>

        <div class="contact-wrapper">
            <div class="contact-form">
                <h3>Contact us</h3>
                <form action="">
                    <p>
                        <label for="">Fullname</label>
                        <input type="text" name="">
                    </p>
                    <p>
                        <label for="">Email Address</label>
                        <input type="email" name="" id="">
                    </p>
                    
                    <p>
                        <label for="">Phone</label>
                        <input type="tel" name="" id="">
                    </p>
                    
                    <p>
                        <label for="">Affair</label>
                        <input type="text" name="" id="">
                    </p>
                    
                    <p class="block">
                        <label for="">Message</label>
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    
                    <button class="block" type="submit">Send</button>
                </form>
            </div>
            <div class="contact-info">
               <h4>More info</h4>
               <ul>
                   <li><i class="fas fa-map-marker-alt"> </i> Bakery Street</li>
                   <li><i class="fas fa-phone"> </i> 111 111 1111</li>
                   <li><i class="fas fa-envelope-square"> </i> Contact@website.com</li>
               </ul>
               <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod amet minima itaque atque rem consequatur ut molestias ducimus debitis sed.</p>
               <p>Company.com</p>
            </div>
        </div>

    </div>
</body>
</html>
